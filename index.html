<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Challenge #12</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/cropped-sit-icon-jb.jpg" />
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="person person-1">
        <img src="https://100dayscss.com/codepen/13-1.jpg" alt="" />
        <div class="about"><span>+</span></div>
      </div>
      <div class="person person-2">
        <img src="https://100dayscss.com/codepen/13-2.jpg" alt="" />
        <div class="about"><span>+</span></div>
      </div>
      <div class="person person-3">
        <img src="https://100dayscss.com/codepen/13-3.jpg" alt="" />

          <span>+</span>
        </div>
      </div>
      <div class="person person-4">
        <img src="https://100dayscss.com/codepen/13-4.jpg" alt="" />

      </div>

      <div class="profile">
        <div class="profile-header">
          <span class="close-profile"></span>

            <img src="https://100dayscss.com/codepen/13-1.jpg" alt="" />
          </div>

        <div class="profile-body">
          <p class="name">Julia Toth</p>
          <div class="profile-media">
            <span><i class="fa fa-phone"></i></span>
            <span><i class="fa fa-comments"></i></span>

        </div>
